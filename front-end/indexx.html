<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .search-form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 400px;
      font-size: 16px;
      outline: none;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
      outline: none;
    }

    .slider-form {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-container {
      width: 500px;
      margin-top: 20px;
    }

    .slider-label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .slider-range {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .slider-value {
      font-size: 14px;
      font-weight: bold;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .search-input {
        width: 100%;
      }

      .search-button {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }

      .slider-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Travel AI</h1>
    <form class="search-form">
      <input class="search-input" type="text" placeholder="Search for your destination...">
      <button class="search-button" type="submit">Search</button>
    </form>
    <div class="slider-form">
      <div class="slider-container">
        <label class="slider-label">Select your preferences:</label>
        <div class="slider-range">
          <span>Active</span>
          <span>Relax</span>
        </div>
        <input class="slider" type="range" min="0" max="100" value="50" step="1">
        <div class="slider-value">50%</div>
      </div>
    </div>
  </div>
</body>
</html>
