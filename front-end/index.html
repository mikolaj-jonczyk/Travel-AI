<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Travel AI</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Travel AI</h1>
    <form class="search-form">
      <input class="search-input" type="text" placeholder="Search for your destination...">
      <button class="search-button" type="submit">Search</button>
    </form>
    <div class="slider-form">
      <div class="slider-container">
        <label class="slider-label">Select your preferences:</label>
        <div class="slider-range">
          <span>Active</span>
          <span>Relax</span>
        </div>
        <input class="slider" type="range" min="0" max="1" value="0.5" step="0.25">
        <div class="slider-range">
          <span>Solo</span>
          <span>Group</span>
        </div>
        <input class="slider" type="range" min="0" max="1" value="0.5" step="0.25">

        <div class="slider-range">
          <span>Morning</span>
          <span>Evening</span>
        </div>
        <input class="slider" type="range" min="0" max="1" value="0.5" step="0.25">
      </div>
    </div>
  </div>
</body>
</html>
